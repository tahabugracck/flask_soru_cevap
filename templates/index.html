<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Üretici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7fc;
            color: #333;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 1.2rem; /* Increased font size */
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h2 {
            color: #0056b3;
        }
        h3 {
            color: #333;
            margin-top: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }
        ul li:hover {
            background-color: #e0f7ff;
        }
        p {
            font-weight: bold;
            color: #333;
        }
        .help-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Soru Üretici</h1>
    <form method="POST" action="/generate">
        <label for="text">Metin Girin:</label><br>
        <textarea id="text" name="text" placeholder="Metni buraya girin..."></textarea><br>
        <p class="help-text">Lütfen anlamlı bir metin girin, bu metin üzerinden soru üretilecektir.</p>
        <button type="submit">Soru Üret</button>
    </form>
    <div class="container">
        {% if question %}
            <h2>Soru:</h2>
            <p>{{ question }}</p>
            <h3>Seçenekler:</h3>
            <ul>
                {% for choice in choices %}
                    <li>{{ choice }}</li>
                {% endfor %}
            </ul>
            <p><strong>Doğru Cevap:</strong> {{ correct_answer }}</p>
        {% endif %}
    </div>
</body>
</html>
